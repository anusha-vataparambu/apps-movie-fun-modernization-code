---
services:
- movie-fun-sso
memory: 1G
instances: 1
applications:
- name: album-service
  env:
    GRANT_TYPE: client_credentials
  routes:
  - route: album-service-yaniv.apps.longs.pal.pivotal.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
- name: movie-service
  env:
    GRANT_TYPE: client_credentials
  routes:
  - route: movie-service-yaniv.apps.longs.pal.pivotal.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
- name: movie-fun-app
  routes:
  - route: movie-fun-app-yaniv.apps.longs.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: https://album-service-yaniv.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: https://movie-service-yaniv.apps.longs.pal.pivotal.io/movies